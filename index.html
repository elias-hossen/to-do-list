<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7bfc97f715.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Dancing+Script&family=Foldit&family=Lobster+Two&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <span class="container">
      <div class="box">
        <h4>To-Do List</h4>
        <span class="inputs">
          <input class="user-text" type="text" placeholder="Write your work" />
          <button class="btn-add">ADD</button>
        </span>
        <div class="text-area"></div>
      </div>
    </span>
    <script src="/script.js"></script>
  </body>
</html>
